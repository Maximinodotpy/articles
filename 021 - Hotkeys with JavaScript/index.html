<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="hotkey.js"></script>
</head>

<body>
    <script>
        hotKey('ctrl+a', () => { document.body.innerHTML = 'Pressed: ctrl+a' }, preventDefault = true)
        hotKey('tab', () => { document.body.innerHTML = 'Pressed: tab' }, preventDefault = true)
        /* hotKey('ctrl+r', () => { document.body.innerHTML = 'Pressed: ctrl+r' }, preventDefault = true) */
    </script>
</body>

</html>
